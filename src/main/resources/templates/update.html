<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/index}">List Produit <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/formajout} ">Ajouter Produit</a>
                </li>


            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <form method="post" th:action="@{/updateProduct/{id}(id=${product.id})}">
        <div class="form-group">
            <label>nom :</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{product.nom}" />
        </div>
        <div class="form-group">
            <label>Prix</label>
            <input type="number" class="form-control" aria-describedby="emailHelp" th:field="*{product.prix}" />
        </div>
        <div class="form-group">
            <label>quantite</label>
            <input type="number" class="form-control" aria-describedby="emailHelp" th:field="*{product.quantite}" />
        </div>
        <div class="form-group">
            <label>Categorie</label>
            <select th:field="*{product.categorie.id}">
                <option th:each="category : ${categoriesList}" th:value="${category.id}" th:text="${category.nom}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
