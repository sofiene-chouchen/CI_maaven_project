<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/index}">List Produit <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/formajout} ">Ajouter Produit</a>
                </li>


            </ul>
        </div>
    </div>
</nav>
<div class="container">


    <form th:action="@{/index}">
        <div class="form-group mx-auto mb-2 d-flex flex-row justify-content-around w-50 align-items-center mt-3 mb-3 ">
            <label for="inputPassword2" class="h5"> Mot cl√© :</label>
            <input type="text" class="form-control w-75" id="inputPassword2" name="mc" th:value="${mc}">
            <button type="submit" class="btn btn-primary mb-2 fa fa-search mt-2"></button>
        </div>
    </form>
    <table class="table table-bordered text-center">
        <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                Nom
            </th>
            <th>
                prix
            </th>
            <th>
                quantite
            </th>
            <th>
                Categorie
            </th>
            <th>
                Action
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${product}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nom}"></td>
            <td th:text="${p.prix}"></td>
            <td th:text="${p.quantite}"></td>
            <td th:text="${p.categorie.nom}"></td>
            <td>
                <a th:href="@{'/delete/'+${p.id}}" class="btn btn-danger fa fa-trash  "></a>
                <a th:href="@{'/product/'+${p.id}}" class="btn btn-warning fa fa-edit"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <ul class="nav nav-pills">
        <li th:each="i,c:${pages}">
            <a th:href="@{/index(mc=${mc}, page=${c.index})}"
               th:text="${c.index+1}"
               th:class="${currentPage==c.index}?'btn btn-primary mx-2': 'btn btn-outline-primary mx-2'"
            ></a>
        </li>
    </ul>

</div>


</body>
</html>
